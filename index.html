<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
	</head>
	<body>
		<main>
			<section class="characters-wrapper container">
				<h1 class="characters-wrapper__title">Pesquise um personagem</h1>
				<form class="characters-form" autocomplete="off" data-js="characters-form">
					<input id="txtPersonagem" class="characters-form__search-input" type="text" />
					<button class="characters-form__search-button">
						<i class="fa fa-search" aria-hidden="true"></i>
					</button>
				</form>
				<div class="wrapper-results">
					<div class="wrapper-results__results" data-js="results"></div>
					<div class="wrapper-results__details">
						<table class="wrapper-results__details__table table table-hover" data-js="table-details-characters">
							<thead>
								<tr>
									<th>#</th>
									<th>#</th>
									<th>#</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
			</section>
		</main>
		<script src="js/utils.js"></script>
		<script src="js/app.js"></script>
		<script src="js/handlerEvents.js"></script>
	</body>
</html>
